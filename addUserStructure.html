<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

  <body>
    <div class="p-3">
        <div class="">
            <h1 class="user-header">Add User</h1>
        </div>
        <div class="container">
            <div class="row">
                <form class="add-user-form " id="addUserForm" action="" method="get" accept-charset="utf-8">
                    <div class="d-flex flex-column">
                        <label for="name" class="subtitle">Name</label>
                        <input type="text/submit/hidden/button" name="name" id="name" value="" />
                        <p class="err-msg" id="nameErrMsg"></p>
                    </div>
                    <div class="d-flex flex-column">
                        <label for="email" class="subtitle">Email</label>
                        <input type="text/submit/hidden/button" name="email" id="email" value="" />
                        <p class="err-msg" id="emailErrMsg"></p>
                    </div>
                    <div class="mt-2">
                        <button id="" class="btn btn-primary" type="submit">submit</button>                   
                    </div>
                </form>
            </div>
        </div>
    </div>

  </body>
